<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Life Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the AI Life Analyzer</h1>
    <p>This application allows you to upload videos and receive AI-generated summaries of your day.</p>

    <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
        <label for="videoFile">Upload a video file:</label>
        <input type="file" id="videoFile" name="videoFile" required>
        <button type="submit">Upload and Summarize</button>
    </form>
</body>
</html>
