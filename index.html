<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Life Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="AI Life Analyzer Logo" class="logo-img">
        </div>
        <h1>AI Life Analyzer</h1>
        <p>Your AI-powered video summarization tool</p>
    </header>

    <!-- Main Content -->
    <main>
        <section class="upload-section">
            <h2>Upload Your Video</h2>
            <p>Upload a video and get a summary of your day!</p>
            <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
                <label for="videoFile" class="file-label">Choose a video file:</label>
                <input type="file" id="videoFile" name="videoFile" required>
                <button type="submit" class="btn">Upload and Summarize</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2024 AI Life Analyzer. All rights reserved.</p>
        <p>Powered by Express.js and AI technology.</p>
    </footer>
</body>
</html>
